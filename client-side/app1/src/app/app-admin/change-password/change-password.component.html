<form [formGroup]="form" (ngSubmit)="changePassword()">

    Username : <input type="email" formControlName="email"><br>
    Password : <input type="password" formControlName="oldPassword"><br>
    New Password : <input type="password" formControlName="password"><br>
    Confirm New Password : <input type="password" formControlName="confirmPassword"><br>
    <input type="submit" value="submit"><br>
</form>
